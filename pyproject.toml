[tool.ruff.lint.per-file-ignores]
"**/*_test.py" = ["ANN", "PTH", "DTZ", 'SLF001', "ARG", "PLR"]

[tool.pytest]
addopts = "--doctest-modules"
collect_ignore_glob = ["contrib/*", "oldplugins/*"]
